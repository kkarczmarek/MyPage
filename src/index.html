<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1> Login </h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="loginUser" id="email"
                required>
                <i class='bx bxs-user-circle'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" name="loginPassword" id="password"
                required>
                <i class='bx bx-lock'></i>
            </div>

            <div class="remember-forgot">
                <label> <input type="checkbox"> Remember me</label>
                <a href="#"> Forgot password?</a>
            </div>

            <button type="submit" onclick="auth()" class="btn"> Login </button>

            <div class="register-link">
                <p> Don't have an account? <a
                href="#">Register</a> </p>
            </div>

        </form>

    </div>
    <script>
            function auth(){
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                if(email == "admin" && password=="admin"){
                    window.location.assign("StronaGlowna.html");
                    alert("Login Successfully ");
                }
                else{
                    alert("Invalid Information ");
                    return;
                }
            }
    </script>

</body>

</html>
